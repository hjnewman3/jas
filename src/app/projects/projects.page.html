<ion-header>
  <ion-toolbar>
        <ion-buttons left>
            <button (click)="backToHomePage()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
    <ion-title>projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>

<ion-tabs>

    <ion-tab-bar slot="bottom">
      
        <ion-tab-button tab="my-jas" (click)="goToMyJasPage()">
            <ion-icon name="star"></ion-icon>
            <ion-label>MYJAS</ion-label>
        </ion-tab-button>
      
        <ion-tab-button tab="events" (click)="goToEventsPage()">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>EVENTS</ion-label>
        </ion-tab-button>
      
        <ion-tab-button tab="home" (click)="goToHomePage()">
            <ion-icon name="home"></ion-icon>
            <ion-label>HOME</ion-label>
        </ion-tab-button>
      
        <ion-tab-button tab="naja" (click)="goToNajaPage()">
            <ion-icon name="flower"></ion-icon>
            <ion-label>NAJA</ion-label>
        </ion-tab-button>
      
        <ion-tab-button tab="info" (click)="goToInfoPage()">
            <ion-icon name="information-circle"></ion-icon>
            <ion-label>INFO</ion-label>
        </ion-tab-button>
      
    </ion-tab-bar>
      
</ion-tabs>
